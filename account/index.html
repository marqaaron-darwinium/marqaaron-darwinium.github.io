<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Darwinium Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/assets/css/core.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h1>Darwinium Demo: My Account</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <button id="logoutButton" class="btn btn-primary mb-3" type="submit">Logout</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 mb-2" style="font-weight:bold">Site Navigation</div>
        <div class="col-12">
            <div class="btn-group" role="group" aria-label="Navigation Buttons">
                <button id="homeNavButton" type="button" class="btn btn-outline-secondary">Home</button>
                <button id="loginNavButton" type="button" class="btn btn-outline-secondary">Login</button>
                <button id="accountNavButton" type="button" class="btn btn-outline-secondary" disabled>Account</button>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <div id="responseOutputCard" class="card" style="display: none;">
                <div class="card-body" style="overflow-x: auto">
                    <pre id="responseOutput"></pre>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="module" src="../assets/scripts/script.account.mjs"></script>
</body>
</html>
